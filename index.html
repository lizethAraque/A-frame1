<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Lizeth Araque</title>
    <meta name="description" content="A-Frame Lizeth Araque" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#03A696"
        shadow
      ></a-box>

      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#404040"
        shadow
      ></a-plane>

     <a-cone
        color="#025159"
        position="0 3.5 -4"
        radius-bottom="0.6"
        radius-top="0"
        height="2"
      ></a-cone>

      <a-tetrahedron
       color="#F28705"   
       radius="1"
       height="2"
       position="-2.2 1.4 -3.9"
       rotation="90 0 0"
       ></a-tetrahedron>

      <a-ring
        color="#F20505"
        radius-inner=".5"
        radius-outer="1"
        position="2.3 1.4 -3.9"
      ></a-ring>
    </a-scene>
  </body>
</html>
